<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Allied Health Scientific</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="logo-container">
    <h1>Allied Health Scientific</h1>
  </div>
  <nav class="toolbar">
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact</a>
  </nav>
  <input type="text" id="search" placeholder="Search products...">
  <select id="category-filter">
    <option value="">All Categories</option>
  </select>
</header>

<main>
  <div id="product-list"></div>
</main>

<div id="cart-panel" class="closed">
  <button id="close-cart">Close</button>
  <h2>Cart</h2>
  <div id="cart-items"></div>
  <p>Subtotal: $<span id="cart-subtotal">0.00</span></p>
  <label>Name:</label>
  <input type="text" id="customer-name">
  <label>Email:</label>
  <input type="email" id="customer-email">
  <label>Phone:</label>
  <input type="text" id="customer-phone">
  <button id="checkout-btn">Checkout</button>
  <p id="checkout-status"></p>
</div>

<button id="cart-btn">Open Cart (<span id="cart-count">0</span>)</button>

<div id="lightbox" class="hidden">
  <span id="close">&times;</span>
  <img id="lightbox-img" src="" alt="Product Image">
</div>

<script src="script.js"></script>
</body>
</html>
