<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Allied Health Scientific â€“ Cart</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="logo-container">
    <h1>Allied Health Scientific</h1>
  </div>
  <nav class="toolbar">
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact</a>
  </nav>
  <input type="text" id="search" placeholder="Search products...">
  <select id="category-filter">
    <option value="">All</option>
  </select>
  <button id="cart-btn">Cart (<span id="cart-count">0</span>)</button>
</header>

<main>
  <div id="product-list"></div>
</main>

<div id="cart-panel">
  <button id="close-cart">Close</button>
  <h2>Your Cart</h2>
  <div id="cart-items"></div>
  <p>Subtotal: $<span id="cart-subtotal">0.00</span></p>

  <form id="checkoutForm" method="POST" target="hiddenFrame">
    <input type="hidden" name="cartData" id="cartData">
    <input type="hidden" name="jsonPayload" id="jsonPayload">
    <label>Name</label><input type="text" name="customerName" required>
    <label>Email</label><input type="email" name="customerEmail" required>
    <label>Phone</label><input type="text" name="customerPhone" required>
    <button type="submit">Checkout</button>
  </form>
  <iframe name="hiddenFrame" style="display:none;"></iframe>
</div>

<script>
const APP_SCRIPT_URL = "https://script.google.com/macros/s/AKfycby4KNN--49uttnqyLgqaJToGcBZ-9MeemMjQuegvMNzWoHqdxcacFJAsTCZVgBJgwl95w/exec";

let products = [
  {id:'p1', name:'Island Dressing', price:5.99},
  {id:'p2', name:'Bandages', price:2.49},
  {id:'p3', name:'Torniquet', price:9.99}
];
let cart = JSON.parse(localStorage.getItem("site_cart_v2") || "[]");

function renderProducts() {
  const container = document.getElementById("product-list");
  container.innerHTML = products.map(p=>`
    <div class="product" data-id="${p.id}">
      <h3>${p.name}</h3>
      <p class="price">$${p.price.toFixed(2)}</p>
      <input type="number" min="1" value="1" id="qty-${p.id}">
      <button onclick="addToCart('${p.id}')">Add to Cart</button>
    </div>
  `).join('');
}

function addToCart(id) {
  const product = products.find(p=>p.id===id);
  const qty = parseInt(document.getElementById(`qty-${id}`).value) || 1;
  const existing = cart.find(c=>c.id===id);
  if(existing) existing.qty += qty;
  else cart.push({...product, qty});
  saveCart();
}

function saveCart() {
  localStorage.setItem("site_cart_v2", JSON.stringify(cart));
  renderCart();
}

function renderCart() {
  const el = document.getElementById("cart-items");
  if(cart.length===0){
    el.innerHTML="<p>Your cart is empty.</p>";
    document.getElementById("cart-subtotal").textContent="0.00";
    return;
  }
  let subtotal=0;
  el.innerHTML = cart.map(i=>{
    const lineTotal = (i.price||0)*(i.qty||0);
    subtotal += lineTotal;
    return `
      <div class="cart-item">
        <h4>${i.name}</h4>
        <div>Qty: <input type="number" min="1" value="${i.qty}" data-id="${i.id}" class="cart-qty"></div>
        <div>Line Total: $${lineTotal.toFixed(2)}</div>
        <button class="remove" data-id="${i.id}">Remove</button>
      </div>
    `;
  }).join('');
  document.getElementById("cart-subtotal").textContent=subtotal.toFixed(2);

  document.querySelectorAll(".cart-qty").forEach(inp=>{
    inp.addEventListener("change", e=>{
      const id=e.target.dataset.id;
      const qty=Math.max(1,parseInt(e.target.value)||1);
      const item=cart.find(c=>c.id===id);
      if(item) item.qty=qty;
      saveCart();
    });
  });

  document.querySelectorAll(".remove").forEach(btn=>{
    btn.addEventListener("click", e=>{
      const id=e.target.dataset.id;
      cart = cart.filter(c=>c.id!==id);
      saveCart();
    });
  });
}

document.getElementById("cart-btn").addEventListener("click", ()=>{
  document.getElementById("cart-panel").classList.add("open");
});
document.getElementById("close-cart").addEventListener("click", ()=>{
  document.getElementById("cart-panel").classList.remove("open");
});

document.getElementById("checkoutForm").addEventListener("submit", function(e){
  e.preventDefault();
  const payload = {
    customerName: this.customerName.value,
    customerEmail: this.customerEmail.value,
    customerPhone: this.customerPhone.value,
    cart: cart
  };
  document.getElementById("jsonPayload").value = JSON.stringify(payload);

  const formData = new FormData();
  formData.append("contents", JSON.stringify(payload));

  const xhr = new XMLHttpRequest();
  xhr.open("POST", APP_SCRIPT_URL);
  xhr.onload = function(){
    if(xhr.status===200){
      const res=JSON.parse(xhr.responseText);
      if(res.success){
        alert(res.message);
        cart=[];
        saveCart();
      } else {
        alert("Error: "+res.message);
      }
    } else {
      alert("Server error: "+xhr.status);
    }
  };
  xhr.send(formData);
});

renderProducts();
renderCart();
</script>

<style>
#cart-panel{display:none;position:fixed;top:0;right:0;width:350px;height:100%;background:#fff;padding:15px;overflow-y:auto;z-index:999;border-left:2px solid #000;}
#cart-panel.open{display:block;}
</style>

</body>
</html>
