<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Allied Health Scientific</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <div class="logo-container"><h1>Allied Health Scientific</h1></div>
  <nav class="toolbar">
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact</a>
  </nav>
  <input type="text" id="search" placeholder="Search products...">
  <select id="category-filter"><option value="">All</option></select>
  <button id="cart-btn">Cart (<span id="cart-count">0</span>)</button>
</header>

<main>
  <div id="product-list"></div>
</main>

<div id="cart-panel">
  <button id="close-cart">Close</button>
  <h2>Your Cart</h2>
  <div id="cart-items"></div>
  <p>Subtotal: $<span id="cart-subtotal">0.00</span></p>

  <form id="checkoutForm" method="POST" target="hiddenFrame" action="https://script.google.com/macros/s/AKfycby4KNN--49uttnqyLgqaJToGcBZ-9MeemMjQuegvMNzWoHqdxcacFJAsTCZVgBJgwl95w/exec">
    <input type="hidden" name="items" id="cartData">
    <label>Name</label><input type="text" name="customerName" required>
    <label>Email</label><input type="email" name="customerEmail" required>
    <label>Phone</label><input type="text" name="customerPhone" required>
    <button type="submit">Checkout / Get Quote</button>
  </form>
  <iframe name="hiddenFrame" style="display:none"></iframe>
  <p id="status"></p>
</div>

<div id="lightbox" class="hidden">
  <span id="close">&times;</span>
  <img id="lightbox-img" alt="Product Image">
</div>

<script>
const cartPanel = document.getElementById("cart-panel");
const sheetURL = "https://docs.google.com/spreadsheets/d/1gDRKAFFNtFlox6OyG8fr6y5PMRahFQLy_TQzXatJtwo/gviz/tq?tqx=out:json";
let products = [];
let cart = JSON.parse(localStorage.getItem("site_cart_v1")||"[]");

// Load products from Google Sheet
async function loadProducts(){
  try {
    const res = await fetch(sheetURL);
    const text = await res.text();
    const jsonData = JSON.parse(text.substring(47).slice(0,-2));
    products = jsonData.table.rows.slice(1).map((r,i)=>({
      id: r.c[0]?.v || "p"+i,
      name: r.c[0]?.v || "Unnamed",
      category: r.c[1]?.v || "",
      price: parseFloat(r.c[2]?.v) || 0,
      desc: r.c[3]?.v || "",
      image: r.c[4]?.v || ""
    }));
    populateCategoryFilter();
    displayProducts(products);
    updateCart();
  } catch(err) {
    console.error(err);
    document.getElementById("product-list").innerHTML = "<p>Failed to load products.</p>";
  }
}

// Display products
function displayProducts(list){
  const container = document.getElementById("product-list");
  container.innerHTML = list.map(p=>`
    <div class="product" data-category="${p.category}">
      ${p.image ? `<img src="${p.image}" onclick="openLightbox('${p.image}')">` : ""}
      <h3>${p.name}</h3>
      <p>${p.desc}</p>
      <p>$${p.price.toFixed(2)}</p>
      <div class="qty-box">
        <label>Qty:</label>
        <input type="number" min="1" value="1" id="qty-${p.id}">
      </div>
      <button onclick="addToCart('${p.id}')">Add to Cart</button>
    </div>
  `).join("");
}

// Cart functions
function addToCart(id){
  const p = products.find(x=>x.id===id);
  const qty = Math.max(1, parseInt(document.getElementById(`qty-${id}`).value) || 1);
  const existing = cart.find(i=>i.id===id);
  if(existing) existing.qty += qty;
  else cart.push({...p, qty});
  saveCart();
}

function saveCart(){
  localStorage.setItem("site_cart_v1", JSON.stringify(cart));
  updateCart();
}

function updateCart(){
  document.getElementById("cart-count").textContent = cart.reduce((s,i)=>s + (i.qty||0),0);
  document.getElementById("cart-subtotal").textContent = cart.reduce((s,i)=>s + (i.price*i.qty),0).toFixed(2);
  document.getElementById("cart-items").innerHTML = cart.map(i=>`
    <div>${i.name} (${i.qty}) - $${(i.price*i.qty).toFixed(2)} <button onclick="removeItem('${i.id}')">X</button></div>
  `).join("") || "<p>Cart is empty</p>";
}

function removeItem(id){
  cart = cart.filter(i=>i.id!==id);
  saveCart();
}

// Category filter
function populateCategoryFilter(){
  const s = document.getElementById("category-filter");
  s.innerHTML='<option value="">All</option>';
  [...new Set(products.map(p=>p.category).filter(Boolean))].forEach(c=>{
    const o=document.createElement("option"); o.value=c; o.textContent=c; s.appendChild(o);
  });
}

// Lightbox
function openLightbox(src){
  document.getElementById("lightbox").classList.remove("hidden");
  document.getElementById("lightbox-img").src = src;
}
document.getElementById("close").addEventListener("click", ()=>document.getElementById("lightbox").classList.add("hidden"));

// Search and filter events
document.getElementById("search").addEventListener("input", e=>{
  const term = e.target.value.toLowerCase();
  displayProducts(products.filter(p=>p.name.toLowerCase().includes(term) || p.desc.toLowerCase().includes(term) || p.category.toLowerCase().includes(term)));
});
document.getElementById("category-filter").addEventListener("change", e=>{
  const cat = e.target.value;
  displayProducts(cat ? products.filter(p=>p.category===cat) : products);
});

// Cart panel open/close
document.getElementById("cart-btn").onclick = ()=>cartPanel.classList.add("open");
document.getElementById("close-cart").onclick = ()=>cartPanel.classList.remove("open");

// Checkout
document.getElementById("checkoutForm").addEventListener("submit", function(e){
  e.preventDefault();
  document.getElementById("cartData").value = JSON.stringify(cart);
  cart = [];
  saveCart();
  document.getElementById("status").textContent = "Sending quote request...";
  this.submit();
});

loadProducts();
updateCart();
</script>
</body>
</html>
