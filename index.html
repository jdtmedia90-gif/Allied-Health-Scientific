<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Allied Health Scientific</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <div class="logo-container">
    <h1>Allied Health Scientific</h1>
  </div>
  <nav class="toolbar">
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact</a>
  </nav>
  <input type="text" id="search" placeholder="Search products...">
  <select id="category-filter"><option value="">All</option></select>
</header>
<main>
  <div id="product-list"></div>
</main>

<!-- Cart panel -->
<div id="cart-panel" class="closed">
  <h2>Cart (<span id="cart-count">0</span>)</h2>
  <div id="cart-items"></div>
  <div>
    Subtotal: $<span id="cart-subtotal">0.00</span>
  </div>
  <div>
    <input type="text" id="customer-name" placeholder="Your Name">
    <input type="text" id="customer-phone" placeholder="Phone/Email">
  </div>
  <button id="checkout-btn">Checkout</button>
  <button id="close-cart">Close</button>
</div>
<button id="cart-btn">Open Cart</button>

<div id="lightbox" class="hidden">
  <span id="close">&times;</span>
  <img id="lightbox-img" src="" alt="Product Image">
</div>

<script src="script.js"></script>
</body>
</html>
