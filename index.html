<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Allied Health Scientific - Cart</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <div class="logo-container"><h1>Allied Health Scientific</h1></div>
  <nav class="toolbar">
    <a href="index.html">Products</a>
    <a href="contact.html">Contact</a>
    <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
  </nav>
  <input type="text" id="search" placeholder="Search products...">
  <select id="category-filter"><option value="">All</option></select>
</header>

<main>
  <h2>Your Cart</h2>
  <div id="cart-items"></div>
  <p>Subtotal: $<span id="cart-subtotal">0.00</span></p>

  <form id="checkoutForm" method="POST" target="hiddenFrame" action="https://script.google.com/macros/s/AKfycby4KNN--49uttnqyLgqaJToGcBZ-9MeemMjQuegvMNzWoHqdxcacFJAsTCZVgBJgwl95w/exec">
    <label>Name</label><input type="text" name="customerName" required>
    <label>Email</label><input type="email" name="customerEmail" required>
    <label>Phone</label><input type="text" name="customerPhone" required>
    <button type="submit">Checkout / Get Quote</button>
  </form>
  <iframe name="hiddenFrame" style="display:none"></iframe>
  <p id="status"></p>
</main>

<script>
let cart = JSON.parse(localStorage.getItem("site_cart_v1")||"[]");

function updateCart(){
  const el = document.getElementById("cart-items");
  const subtotalEl = document.getElementById("cart-subtotal");
  const countEl = document.getElementById("cart-count");

  if(cart.length === 0){
    el.innerHTML = "<p>Your cart is empty.</p>";
    subtotalEl.textContent = "0.00";
    countEl.textContent = "0";
    return;
  }

  el.innerHTML = cart.map(item => `
    <div class="cart-item">
      <h4>${item.name}</h4>
      <p>Price: $${item.price.toFixed(2)}</p>
      <input type="number" min="1" value="${item.qty}" data-id="${item.id}" class="qty-input">
      <button class="remove-item" data-id="${item.id}">Remove</button>
    </div>
  `).join("");

  subtotalEl.textContent = cart.reduce((s,i)=>s+(i.price*i.qty),0).toFixed(2);
  countEl.textContent = cart.reduce((s,i)=>s+i.qty,0);

  document.querySelectorAll(".qty-input").forEach(input => {
    input.addEventListener("change", e => {
      const id = e.target.dataset.id;
      const qty = Math.max(1, parseInt(e.target.value)||1);
      const item = cart.find(i=>i.id===id);
      if(item) item.qty = qty;
      localStorage.setItem("site_cart_v1", JSON.stringify(cart));
      updateCart();
    });
  });

  document.querySelectorAll(".remove-item").forEach(btn => {
    btn.addEventListener("click", e => {
      const id = e.target.dataset.id;
      cart = cart.filter(i=>i.id!==id);
      localStorage.setItem("site_cart_v1", JSON.stringify(cart));
      updateCart();
    });
  });
}

updateCart();

// Submit form with each cart item as separate parameters
document.getElementById("checkoutForm").addEventListener("submit", function(e){
  e.preventDefault();
  const form = e.target;
  const params = new URLSearchParams();
  params.append("customerName", form.customerName.value);
  params.append("customerEmail", form.customerEmail.value);
  params.append("customerPhone", form.customerPhone.value);
  cart.forEach((item, index) => {
    params.append(`product_${index}`, item.name);
    params.append(`price_${index}`, item.price);
    params.append(`qty_${index}`, item.qty);
  });

  fetch(form.action, {
    method: "POST",
    body: params
  }).then(r=>r.text()).then(t=>{
    document.getElementById("status").textContent = "Quote sent successfully.";
    cart = [];
    localStorage.setItem("site_cart_v1", JSON.stringify(cart));
    updateCart();
  }).catch(err=>{
    document.getElementById("status").textContent = "Error sending quote.";
  });
});
</script>
</body>
</html>
