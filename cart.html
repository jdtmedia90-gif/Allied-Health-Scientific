<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cart - Allied Health Scientific</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <div class="logo-container"><h1>Allied Health Scientific</h1></div>
  <nav class="toolbar">
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact</a>
  </nav>
  <p>Cart Items: <span id="cart-count">0</span></p>
</header>

<main>
  <div id="cart-items"></div>
  <p>Subtotal: $<span id="cart-subtotal">0.00</span></p>

  <form id="checkoutForm">
    <label>Name</label><input type="text" id="customerName" required>
    <label>Email</label><input type="email" id="customerEmail" required>
    <label>Phone</label><input type="text" id="customerPhone" required>
    <button type="submit">Checkout / Get Quote</button>
  </form>
  <p id="status"></p>
</main>

<script>
let cart = JSON.parse(localStorage.getItem("site_cart_v1")||"[]");

function updateCart() {
  const el = document.getElementById("cart-items");
  const subtotalEl = document.getElementById("cart-subtotal");
  const countEl = document.getElementById("cart-count");

  if(cart.length===0){
    el.innerHTML="<p>Your cart is empty.</p>";
    subtotalEl.textContent="0.00";
    countEl.textContent="0";
    return;
  }

  el.innerHTML = cart.map(item=>`
    <div class="cart-item">
      <h4>${item.name}</h4>
      <p>Price: $${item.price.toFixed(2)}</p>
      <input type="number" min="1" value="${item.qty}" data-id="${item.id}" class="qty-input">
      <button class="remove-item" data-id="${item.id}">Remove</button>
    </div>
  `).join("");

  subtotalEl.textContent = cart.reduce((s,i)=>s+(i.price*i.qty),0).toFixed(2);
  countEl.textContent = cart.reduce((s,i)=>s+i.qty,0);

  document.querySelectorAll(".qty-input").forEach(input=>{
    input.addEventListener("change", e=>{
      const id = e.target.dataset.id;
      const qty = Math.max(1, parseInt(e.target.value)||1);
      const item = cart.find(i=>i.id===id);
      if(item) item.qty = qty;
      localStorage.setItem("site_cart_v1", JSON.stringify(cart));
      updateCart();
    });
  });

  document.querySelectorAll(".remove-item").forEach(btn=>{
    btn.addEventListener("click", e=>{
      const id = e.target.dataset.id;
      cart = cart.filter(i=>i.id!==id);
      localStorage.setItem("site_cart_v1", JSON.stringify(cart));
      updateCart();
    });
  });
}

document.getElementById("checkoutForm").addEventListener("submit", async function(e){
  e.preventDefault();
  const status = document.getElementById("status");
  status.textContent = "Submitting...";

  const payload = {
    customerName: document.getElementById("customerName").value,
    customerEmail: document.getElementById("customerEmail").value,
    customerPhone: document.getElementById("customerPhone").value,
    cart
  };

  try {
    const response = await fetch('YOUR_NEW_GOOGLE_APPS_SCRIPT_WEB_APP_URL', {
      method: "POST",
      body: JSON.stringify(payload)
    });

    const result = await response.json();
    if(result.success){
      status.textContent = "Order submitted successfully!";
      cart = [];
      localStorage.setItem("site_cart_v1", JSON.stringify(cart));
      updateCart();
    } else {
      status.textContent = "Error: " + result.message;
    }
  } catch(err) {
    status.textContent = "Error submitting order.";
  }
});

updateCart();
</script>
</body>
</html>
