<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cart - Allied Health Scientific</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f8fb;
  margin: 0;
  padding: 0;
  color: #333;
}
header {
  background: #040B80;
  color: white;
  padding: 15px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}
header h1 {
  margin: 0;
  font-size: 24px;
}
header nav a {
  color: white;
  text-decoration: none;
  margin-left: 15px;
  font-weight: bold;
}
header nav a:hover {
  text-decoration: underline;
}
main {
  max-width: 800px;
  margin: 30px auto;
  background: white;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0,0,0,0.1);
}
.cart-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #ddd;
  padding: 12px 0;
}
.cart-item h4 {
  margin: 0 0 5px 0;
  font-size: 18px;
}
.cart-item p {
  margin: 0;
  font-size: 14px;
}
.qty-input {
  width: 60px;
  padding: 5px;
  border-radius: 6px;
  border: 1px solid #ccc;
  margin-right: 10px;
}
.remove-item {
  background: #e74c3c;
  color: white;
  border: none;
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.2s;
}
.remove-item:hover {
  background: #c0392b;
}
#cart-subtotal {
  font-weight: bold;
  font-size: 18px;
}
form {
  margin-top: 20px;
  display: flex;
  flex-direction: column;
}
form label {
  font-weight: bold;
  margin-top: 10px;
  margin-bottom: 5px;
}
form input, form button {
  padding: 12px;
  border-radius: 6px;
  border: 2px solid #64D9E3;
  font-size: 14px;
}
form input:focus {
  outline: none;
  border-color: #00B8E9;
  box-shadow: 0 0 5px #00B8E9;
}
form button {
  background: #00B8E9;
  color: white;
  border: none;
  margin-top: 15px;
  cursor: pointer;
  font-weight: bold;
  transition: 0.2s;
}
form button:hover {
  background: #040B80;
}
#status {
  margin-top: 15px;
  font-weight: bold;
  color: #040B80;
  text-align: center;
}
@media(max-width:600px){
  .cart-item {
    flex-direction: column;
    align-items: flex-start;
  }
  .qty-input {
    margin: 10px 0;
  }
}
</style>
</head>
<body>
<header>
  <h1>Allied Health Scientific</h1>
  <nav class="toolbar">
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main>
  <p>Cart Items: <span id="cart-count">0</span></p>
  <div id="cart-items"></div>
  <p>Subtotal: $<span id="cart-subtotal">0.00</span></p>

  <form id="checkoutForm">
    <label>Name</label><input type="text" id="customerName" required>
    <label>Email</label><input type="email" id="customerEmail" required>
    <label>Phone</label><input type="text" id="customerPhone" required>
    <button type="submit">Checkout / Get Quote</button>
  </form>
  <p id="status"></p>
</main>

<script>
// Existing JS code stays exactly the same
let cart = JSON.parse(localStorage.getItem("site_cart_v1")||"[]");

function updateCart() {
  const el = document.getElementById("cart-items");
  const subtotalEl = document.getElementById("cart-subtotal");
  const countEl = document.getElementById("cart-count");

  if(cart.length===0){
    el.innerHTML="<p>Your cart is empty.</p>";
    subtotalEl.textContent="0.00";
    countEl.textContent="0";
    return;
  }

  el.innerHTML = cart.map(item=>`
    <div class="cart-item">
      <h4>${item.name}</h4>
      <p>Price: $${item.price.toFixed(2)}</p>
      <input type="number" min="1" value="${item.qty}" data-id="${item.id}" class="qty-input">
      <button class="remove-item" data-id="${item.id}">Remove</button>
    </div>
  `).join("");

  subtotalEl.textContent = cart.reduce((s,i)=>s+(i.price*i.qty),0).toFixed(2);
  countEl.textContent = cart.reduce((s,i)=>s+i.qty,0);

  document.querySelectorAll(".qty-input").forEach(input=>{
    input.addEventListener("change", e=>{
      const id = e.target.dataset.id;
      const qty = Math.max(1, parseInt(e.target.value)||1);
      const item = cart.find(i=>i.id===id);
      if(item) item.qty = qty;
      localStorage.setItem("site_cart_v1", JSON.stringify(cart));
      updateCart();
    });
  });

  document.querySelectorAll(".remove-item").forEach(btn=>{
    btn.addEventListener("click", e=>{
      const id = e.target.dataset.id;
      cart = cart.filter(i=>i.id!==id);
      localStorage.setItem("site_cart_v1", JSON.stringify(cart));
      updateCart();
    });
  });
}

document.getElementById("checkoutForm").addEventListener("submit", async function(e){
  e.preventDefault();
  const status = document.getElementById("status");
  status.textContent = "Submitting...";

  const payload = {
    customerName: document.getElementById("customerName").value,
    customerEmail: document.getElementById("customerEmail").value,
    customerPhone: document.getElementById("customerPhone").value,
    cart
  };

  try {
    const response = await fetch('https://script.google.com/macros/s/AKfycby4KNN--49uttnqyLgqaJToGcBZ-9MeemMjQuegvMNzWoHqdxcacFJAsTCZVgBJgwl95w/exec', {
      method: "POST",
      body: JSON.stringify(payload)
    });

    const result = await response.json();
    if(result.success){
      status.textContent = "Order submitted successfully!";
      cart = [];
      localStorage.setItem("site_cart_v1", JSON.stringify(cart));
      updateCart();
    } else {
      status.textContent = "Error: " + result.message;
    }
  } catch(err) {
    status.textContent = "Error submitting order.";
  }
});

updateCart();
</script>
</body>
</html>
